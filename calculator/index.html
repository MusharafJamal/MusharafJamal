<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="column">
            <table id="calculator">
                <tr>
                    <td><input type="text" id="result"></td>
                    <td><button type="button" id="clearbtn" onclick="result.value=''">C</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    
                    <td><button type="button" value="7" onclick="result.value+='7'" >7</button></td>
                    <td><button type="button" value="8" onclick="result.value+='8'">8</button></td>
                    <td><button type="button" value="9" onclick="result.value+='9'">9</button></td>
                    <td><button type="button" value="*"onclick="result.value+=' * '">X</button></td>
                </tr>
                <tr>
                    
                    <td><button type="button" value="4" onclick="result.value+='4'">4</button></td>
                    <td><button type="button" value="5" onclick="result.value+='5'">5</button></td>
                    <td><button type="button" value="6" onclick="result.value+='6'">6</button></td>
                    <td><button type="button" value="/" onclick="result.value+=' / '">/</button></td>
                </tr>
                <tr>
                    
                    <td><button type="button" value="1" onclick="result.value+='1'">1</button></td>
                    <td><button type="button" value="2" onclick="result.value+='2'">2</button></td>
                    <td><button type="button" value="3" onclick="result.value+='3'">3</button></td>
                    <td><button type="button" value="-" onclick="result.value+=' - '">-</button></td>
                </tr>
                <tr>
                   
                    <td><button type="button" value="0" onclick="result.value+='0'">0</button></td>
                    <td><button type="button" value="." onclick="result.value+='.'">.</button></td>
                    <td><button type="button" value="=" onclick="result.value=eval(result.value)">=</button></td>
                    <td><button type="button" value="+" onclick="result.value+=' + '">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
